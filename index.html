<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="icon" type="image/x-icon" href="CSS/Images/android-chrome-512x512.png">
    <meta name="description" content="CRUD System">
    <meta name="author" content="Akram Khattab">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="bg-gray-100 p-5 font-sans">
    <div class="container mx-auto max-w-4xl">
        <!-- Login and Registration Section -->
        <div id="authSection" class="bg-white p-5 rounded-lg shadow-md fade-in mb-5">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="loginUsername"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required autocomplete="current-password">
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Login</button>
            </form>
            <p id="loginSuccessMessage" class="mt-2 text-center text-green-600 hidden">Login successful!</p>
            <p id="loginErrorMessage" class="mt-2 text-center text-red-600 hidden">Invalid username or password</p>

            <hr class="my-6 border-gray-300">

            <h2 class="text-2xl font-bold mb-6 text-center text-emerald-700">Create an Account</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="registerUsername"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-300 focus:ring focus:ring-emerald-200 focus:ring-opacity-50"
                        required autocomplete="new-password">
                </div>
                <button type="submit"
                    class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50">Register</button>
            </form>
            <p id="registerSuccessMessage" class="mt-2 text-center text-green-600 hidden">Account created successfully!
            </p>
            <p id="registerErrorMessage" class="mt-2 text-center text-red-600 hidden">Username already exists!</p>
        </div>
        <!-- CRUD Section -->
        <div id="crudSection" class="bg-white p-5 rounded-lg shadow-md hidden fade-in">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">CRUD System</h1>
            <form id="crudForm" class="space-y-4 mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Add
                    / Update</button>
            </form>
            <div class="mb-4">
                <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
                <input type="text" id="search"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Search by name or email...">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="crudTableBody" class="divide-y divide-gray-200">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <button id="logoutButton"
                class="mt-6 w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Logout</button>
        </div>
        <!-- Footer Section -->
        <footer class="footer text-center shadow-md">
            <div class="container mx-auto">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-center">
                        <p class="copyright mb-0"> <a href="#">Akram Khattab</a> Copyright &copy; 2024 </p>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <p class="contact mb-0"><a href="mailto:akrammkhattab@gmail.com">Contact</a>
                            <span>
                                <svg class="text-red-500" style="display: inline;" width="24" height="24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="5" width="18" height="14" rx="2" />
                                    <polyline points="3 7 12 13 21 7" />
                                </svg>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
